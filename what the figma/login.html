<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f8f9fa;
    margin: 0;
}

.login-container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 350px;
}

h2 {
    margin-bottom: 20px;
    font-weight: bold;
}

.input-group {
    display: flex;
    align-items: center;
    background: #f1f1f1;
    border-radius: 5px;
    margin: 10px 0;
    padding: 10px;
}

.input-group i {
    margin-right: 10px;
    color: #777;
}

input {
    border: none;
    background: transparent;
    width: 100%;
    outline: none;
}

.login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.login-btn:hover {
    background: #0056b3;
}

.forgot-password {
    margin-top: 10px;
}

.forgot-password a {
    color: #007bff;
    text-decoration: none;
}

.divider {
    margin: 20px 0;
    position: relative;
    text-align: center;
}

.divider span {
    background: #fff;
    padding: 0 10px;
    position: relative;
    z-index: 1;
}

.divider::before {
    content: "";
    width: 100%;
    height: 1px;
    background: #ddd;
    position: absolute;
    top: 50%;
    left: 0;
    z-index: 0;
}

.social-login {
    display: flex;
    justify-content: space-between;
}

.google-btn, .facebook-btn {
    display: flex;
    align-items: center;
    background: #f1f1f1;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    width: 48%;
    font-size: 14px;
}

.google-btn img, .facebook-btn img {
    width: 18px;
    margin-right: 8px;
}

.signup-link {
    margin-top: 15px;
}

.signup-link a {
    color: #007bff;
    text-decoration: none;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <form>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Your email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <div class="forgot-password">
                <a href="">Forgot password?</a>
            </div>
            <div class="divider">
                <span>or</span>
            </div>
            <div class="social-login">
                <button class="google-btn"><img src="WhatsApp Image 2025-03-09 at 12.32.38_550651ff.jpg" alt="Google"> Google</button>
                <button class="facebook-btn"><img src="WhatsApp Image 2025-03-09 at 12.33.20_da8a764d.jpg" alt="Facebook"> Facebook</button>
            </div>
            <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
